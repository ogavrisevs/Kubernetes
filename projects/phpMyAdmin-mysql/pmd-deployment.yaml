apiVersion: v1
kind: Service
metadata:
  name: open-data-lv-pmd
  labels:
    app: open-data-lv
spec:
  ports:
    - port: 80
  selector:
    app: open-data-lv
    tier: pmd
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: open-data-lv-pmd
  labels:
    app: open-data-lv
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: open-data-lv
        tier: pmd
    spec:
      containers:
        - image: phpmyadmin/phpmyadmin
          name: phpmyadmin
          env:
            - name: PMA_HOST
              value: open-data-lv-mysql
            - name: PMA_PORT
              value: "3306"
            - name: PMA_USER
              value: user
            - name: PMA_PASSWORD
              value: password
            - name: PMA_ARBITRARY
              value: "1"
          ports:
            - containerPort: 8080
              name: pma-port
          livenessProbe:
            httpGet:
              path: /
              port: pma-port
            initialDelaySeconds: 15
            timeoutSeconds: 1
