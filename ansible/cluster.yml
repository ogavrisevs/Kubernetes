---

  - name: K8 all nodes
    hosts: all
    user: root
    roles:
      - common
    tags:
      - all

  - name: K8 master
    hosts: master
    user: root
    roles:
      - etcd
      - flannel
      - docker
      - kubernetes
      - k8s-master
      - k8s-dns
      - k8s-dashboard
    tags:
      - master

  - name: K8 node
    hosts: nodes
    user: root
    roles:
      - flannel
      - docker
      - kubernetes
      - k8s-node
    tags:
      - node
