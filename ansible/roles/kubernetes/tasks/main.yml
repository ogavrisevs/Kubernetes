---

  - name: Download kubernetes release v1.3.6
    get_url:
      url: https://github.com/kubernetes/kubernetes/releases/download/v1.3.6/kubernetes.tar.gz
      dest: /root/kubernetes.tar.gz
      mode: 0440

  - name: Unarchive release
    unarchive:
      src: /root/kubernetes.tar.gz
      creates: /root/kubernetes
      copy: no
      dest: /root

  - name: Unarchive binaries for amd64
    unarchive:
      src: /root/kubernetes/server/kubernetes-server-linux-amd64.tar.gz
      dest: /root
      copy: no
      creates: /root/kubernetes/server/bin
