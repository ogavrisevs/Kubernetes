---

  - name: Build hosts file
    lineinfile:
      dest=/etc/hosts
      regexp='.*{{ item }}$'
      line="{{ hostvars[item].ansible_default_ipv4.address }} {{item}}"
      state=present
    when: hostvars[item].ansible_default_ipv4.address is defined
    with_items:
      - "{{ groups['all'] }}"

  - name: Add Epel Repo
    yum:
      name: epel-release
      state: latest

  - name: Install utils and stuff
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
      - "{{ utils_rpm }}"

  - include: fail2ban.yml
  
